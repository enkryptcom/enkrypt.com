<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preload" as="image" href="/src/assets/img/gradient@2x.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>##TITLE##</title>
    <meta name="description" content="##DESCRIPTION##" />
    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="##TITLE##" />
    <meta itemprop="description" content="##DESCRIPTION##" />
    <meta
      itemprop="image"
      content="https://www.enkrypt.com/images/enkrypt_promo.png"
    />
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.enkrypt.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="##TITLE##" />
    <meta property="og:description" content="##DESCRIPTION##" />
    <meta
      property="og:image"
      content="https://www.enkrypt.com/images/enkrypt_promo.png"
    />
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="##TITLE##" />
    <meta name="twitter:description" content="##DESCRIPTION##" />
    <meta
      name="twitter:image"
      content="https://www.enkrypt.com/images/enkrypt_promo.png"
    />
    <script>
      window.addEventListener("load", () => {
        const loadIntercom = () => {
          var w = window;
          var ic = w.Intercom;
          if (typeof ic === "function") {
            ic("reattach_activator");
            ic("update", w.intercomSettings);
          } else {
            var d = document;
            var i = function () {
              i.c(arguments);
            };
            i.q = [];
            i.c = function (args) {
              i.q.push(args);
            };
            w.Intercom = i;
            var l = function () {
              var s = d.createElement("script");
              s.type = "text/javascript";
              s.defer = true;
              s.src = "https://widget.intercom.io/widget/ja20qe25";
              var x = d.getElementsByTagName("script")[0];
              x.parentNode.insertBefore(s, x);
            };
            if (document.readyState === "complete") {
              l();
            } else if (w.attachEvent) {
              w.attachEvent("onload", l);
            } else {
              w.addEventListener("load", l, false);
            }
          }
        };
        loadIntercom();
      });
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
